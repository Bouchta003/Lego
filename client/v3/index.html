<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🫰 Lego by Ali 🫰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h2 {
            color: #0056b3;
            margin: 20px 0 10px;
            padding: 0 20px;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #options div, #indicators div {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #filters span {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer;
        }

        #filters span:hover {
            background: #ddd;
        }

        .deal {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .deal:last-child {
            border-bottom: none;
        }

        .deal span {
            flex: 1;
        }

        .deal a {
            flex: 4;
            text-decoration: none;
            color: #0056b3;
        }

        .deal a:hover {
            text-decoration: underline;
        }

        .deal span:last-child {
            flex: 1;
            text-align: right;
        }

        #lego select, #indicators span {
            margin-left: 10px;
            font-weight: bold;
        }

        #indicators div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        #indicators div:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .deal {
                flex-direction: column;
                align-items: flex-start;
            }

            .deal span, .deal a {
                flex: unset;
                margin-bottom: 5px;
            }

            .deal span:last-child {
                text-align: left;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lego by Ali</h1>
    <section id="options">
        <div id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
            </select>
        </div>
        <div id="page">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="filters">
            <span>By best discount</span>
            <span>By most commented</span>
            <span>By hot deals</span>
        </div>
        <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
                <option value="price-asc">Cheaper</option>
                <option value="price-desc">Expensive</option>
                <option value="date-asc">Recently published</option>
                <option value="date-desc">Anciently published</option>
            </select>
        </div>
    </section>
    <section id="lego">
        <h2>Lego sets</h2>
        <div>
            <label>Lego set id:</label>
            <select id="lego-set-id-select">
                <option value="71818">71818</option>
                <option value="76273">76273</option>
                <option value="21345">21345</option>
                <option value="60423">60423</option>
                <option value="31212">31212</option>
                <option value="42172">42172</option>
            </select> 
        </div>
    </section>
    <section id="deals">
        <h2>Deals</h2>
        <div id="deals-container">
            <div class="deal">
                <span>Deal 1</span>
                <a href="#" class="deal-link" data-index="0">Placeholder Link</a>
                <span>$99.99</span>
                <span class="owner">Owner: John Doe</span>
                <span class="likes">Likes: 5</span>
            </div>
            <!-- More deals will be inserted here dynamically -->
        </div>
        <script>
            const apiUrl = 'https://legoali.vercel.app/deals?limit=500';
            
            let allDeals = []; // Store all deals fetched from API
            let uniqueLegoIDs = new Set(); // Track unique legoIDs
            
            // Function to update links, prices, Lego Sets dropdown, and additional deal info
            async function updateDealLinks() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to fetch deals');
            
                    const data = await response.json();
                    console.log('Fetched Data:', data); // Debugging output
            
                    const links = document.querySelectorAll('.deal-link');
                    const prices = document.querySelectorAll('.deal span:last-child');
                    const legoSetSelect = document.getElementById('lego-set-id-select');
                    const showSelect = document.getElementById('show-select');
                    const pageSelect = document.getElementById('page-select');
            
                    // Reset unique legoIDs set
                    uniqueLegoIDs.clear();
                    allDeals = []; // Clear allDeals
            
                    // Update links, prices, and new deal information with fetched data
                    data.forEach((deal) => {
                        if (deal.legoID) {
                            // Add legoID to the unique set (if it exists)
                            uniqueLegoIDs.add(deal.legoID);
                            allDeals.push(deal); // Store the deal in allDeals
                        }
                    });
            
                    // Log unique legoIDs for debugging
                    console.log('Unique Lego IDs:', [...uniqueLegoIDs]);
            
                    // Populate Lego Sets dropdown with unique legoIDs
                    legoSetSelect.innerHTML = ''; // Clear existing options
            
                    // Add default option for showing all deals
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = '- Show All Deals -';
                    legoSetSelect.appendChild(defaultOption);
            
                    // Add options for all unique legoIDs
                    uniqueLegoIDs.forEach(id => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = id;
                        legoSetSelect.appendChild(option);
                    });
            
                    // Function to fetch and display deals for the selected legoID and pagination
                    async function fetchDealsByLegoID(selectedID = '', dealsPerPage = 6, page = 1) {
                        try {
                            let dealsData;
                            if (selectedID === '') {
                                // Fetch all deals if no legoID is selected
                                dealsData = allDeals;
                            } else {
                                // Fetch deals for the selected legoID
                                const dealsResponse = await fetch(`https://legoali.vercel.app/vinted-lego-id/${selectedID}`);
                                if (!dealsResponse.ok) throw new Error(`Failed to fetch deals for legoID: ${selectedID}`);
                                dealsData = await dealsResponse.json();
                            }
            
                            console.log('Deals for selected legoID:', selectedID, dealsData);
            
                            // Calculate the starting and ending indices for pagination
                            const startIndex = (page - 1) * dealsPerPage;
                            const endIndex = startIndex + dealsPerPage;
                            const paginatedDeals = dealsData.slice(startIndex, endIndex);
            
                            // Clear existing displayed deals
                            const dealsContainer = document.getElementById('deals-container');
                            dealsContainer.innerHTML = '';
            
                            // Display the new deals with additional info (owner and likes)
                            paginatedDeals.forEach(deal => {
                                const dealElement = document.createElement('div');
                                dealElement.classList.add('deal');
                                dealElement.innerHTML = `
                                    <a class="deal-link" href="${deal.productLink}" target="_blank">View Deal: ${deal.title}</a>
                                    <span class="price">${deal.price}</span>
                                    <span class="owner">Owner: ${deal.ownerName || 'Unknown'}</span>
                                    <span class="likes">❤️: ${deal.likes || 0}</span>
                                    <button class="view-image-btn" onclick="viewImage('${deal.productImage}')">👁️ View Image</button>
                                `;
                                dealsContainer.appendChild(dealElement);
                            });
            
                            // Update the indicators with total deals and unique products
                            document.getElementById('nbDeals').innerText = allDeals.length; // Total deals
                            document.getElementById('nbProducts').innerText = uniqueLegoIDs.size; // Unique products
            
                        } catch (error) {
                            console.error('Error fetching deals for legoID:', error);
                        }
                    }
            
                    // Function to view image of a deal
                    function viewImage(imageUrl) {
                        if (!imageUrl) {
                            alert('No image available for this deal.');
                            return;
                        }
                        // Open the image link in a new tab
                        window.open(imageUrl, '_blank');
                    }
            
                    // Event listener for legoID dropdown selection
                    legoSetSelect.addEventListener('change', function() {
                        const selectedID = legoSetSelect.value;
                        const dealsPerPage = parseInt(showSelect.value);
                        const page = parseInt(pageSelect.value);
                        fetchDealsByLegoID(selectedID, dealsPerPage, page);
                    });
            
                    // Event listener for pagination (page select dropdown)
                    pageSelect.addEventListener('change', function() {
                        const selectedID = legoSetSelect.value;
                        const dealsPerPage = parseInt(showSelect.value);
                        const page = parseInt(pageSelect.value);
                        fetchDealsByLegoID(selectedID, dealsPerPage, page);
                    });
            
                    // Event listener for number of deals per page selection
                    showSelect.addEventListener('change', function() {
                        const selectedID = legoSetSelect.value;
                        const dealsPerPage = parseInt(showSelect.value);
                        const page = parseInt(pageSelect.value);
                        fetchDealsByLegoID(selectedID, dealsPerPage, page);
                    });
            
                    // Fetch and display initial deals (default)
                    fetchDealsByLegoID('', 6, 1);
            
                } catch (error) {
                    console.error('Error fetching deals:', error);
                }
            }
            
            // Call the function to update the deal links and info
            updateDealLinks();
        </script>
        
        <section id="indicators">
            <h2>Indicators</h2>
            <div>
                <span>Total Number of deals</span>
                <span id="nbDeals">30</span>
            </div>
            <div>
                <span>Number of different products</span>
                <span id="nbProducts">30</span> <!-- Changed the id to 'nbProducts' to avoid conflicts -->
            </div>
        </section>
</body>
</html>
